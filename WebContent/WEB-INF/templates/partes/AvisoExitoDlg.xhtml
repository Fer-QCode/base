<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <div id="customContent">
        <p:dialog
            id="avisoExitoId"
            header="Aviso"
            widgetVar="avisoExito"
            modal="true"
            resizable="false"
            closable="false"
            width="300" >
            <br/>
            <ui:insert name="avisoExitoMsg">
                <h:outputText value="La operación ha sido efectuada con éxito"/>
            </ui:insert>
            <br/><br/>

            <h:form>
            <div id="boton">
                <ui:insert name="avisoExitoDlg">
                    <input
                        type="button"
                        value="Aceptar"
                        onclick="location='#{request.contextPath}/content/common/logout.jsf'" />
                </ui:insert>
            </div>
            </h:form>
            <br/>
        </p:dialog>
    </div>
</ui:composition>
