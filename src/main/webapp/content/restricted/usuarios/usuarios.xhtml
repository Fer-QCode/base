<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/BaseTemplate.xhtml">

    <ui:define name="content">
        <p:panel header="Usuarios">
           
            <p:dataTable value="#{usuarioMB.usuarios}" var="u" paginator="true" 
                         paginatorPosition="bottom" emptyMessage="No existen usuarios"
                         rows="20">
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{u.idUsuario}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Usuario"/>
                    </f:facet>
                    <h:outputText value="#{u.username}"/>
                </p:column>
            
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Contrasena"/>
                    </f:facet>
                    <h:outputText value="#{u.password}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value="#{u.status}"/>
                </p:column>
                
            </p:dataTable>
            
        </p:panel>
                
        
    </ui:define>

</ui:composition>
